<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login page</title>
</head>

<body>



    <main>
        <section id="login">
            <div class="container-fluid">
                <div class="row m-0">
                    <div class="col-lg-6 col-md-12 p-0">
                        <div class="image"><img src="img/login-image.jpg" alt=""></div>
                    </div>
                    <div class="col-lg-6  col-md-12 p-0">
                        <div class="content">
                            <a href="#" class="logo"><img src="img/logo.png" alt=""></a>
                            <h3>Welcome back</h3>
                            <p>New to Strax?
                                <a href="#">Sign up</a>
                            </p>
                            <form action="">
                                <input type="email" placeholder="Your email address">
                                <input type="password" placeholder="Your password">
                                <button type="submit" class="btn"><i class="fab fa-hotjar"></i> Login</button>
                                <a href="#">Forgot Password?</a>
                                <button type="submit" class="facebook"><i class="fab fa-facebook-f"></i> Connect with Facebook</button>
                                <button type="submit" class="google"><i class="fab fa-google"></i> Connect with Google</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/plugins/counter/increasing-counter-effect/src/countfect.min.js"></script>
    <script src="assets/plugins/Fluidify/youtube-video-responsive-fluidify/youtube-video-responsive-fluidify/dist/fluidify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    <link rel="stylesheet " href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css " integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF " crossorigin="anonymous ">
    <script src="js/owl.carousel.min.js"></script>

</body>

</html>
